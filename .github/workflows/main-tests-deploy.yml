name: Code and Container Tests and Deployment

# Trigger this workflow on PRs targeting the 'main' branch
on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and run xUnit tests for 'main' branch PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test BusinessVerification_Service.Test/BusinessVerification_Service.Test.csproj --verbosity normal

  # Only run the deploy-container job if build-and-test succeeds
  deploy-container:
    name: Build and deploy Docker image for 'main' branch PRs
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Reconstruct secret JSONs
        run: |
          mkdir -p secrets
          echo "${{ secrets.ENGAGEPOINT_SERVICEINFO }}" > secrets/engagepoint-serviceinfo.json
          echo "${{ secrets.ENGAGEPOINT_EMAIL_SMTPSETTINGS }}" > secrets/engagepoint-email-smtpsettings.json
          echo "${{ secrets.ENGAGEPOINT_FIREBASE_ADMINSDK }}" > secrets/engagepoint-firebase-adminsdk.json
        shell: bash

      - name: Build Docker image
        run: |
          docker build \
            -f BusinessVerification_Service.Api/Dockerfile \
            -t business-verification-service:pr-${{ github.event.pull_request.number }} \
            BusinessVerification_Service.Api

      - name: Run Docker container to test startup
        run: |
          docker run -d --rm \
            -p 8080:8080 \
            -e SERVICE_INFORMATION=/app/secrets/engagepoint-serviceinfo.json \
            -e EMAIL_SETTINGS=/app/secrets/engagepoint-email-smtpsettings.json \
            -e GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/engagepoint-firebase-adminsdk.json \
            -v $PWD/secrets:/app/secrets \
            business-verification-service:pr-${{ github.event.pull_request.number }}