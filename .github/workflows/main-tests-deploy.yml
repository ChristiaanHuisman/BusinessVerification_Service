name: Code and Container Tests and Deployment

# Trigger this workflow on PRs targeting the 'main' branch
on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and run xUnit tests for 'main' branch PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test BusinessVerification_Service.Test/BusinessVerification_Service.Test.csproj --verbosity normal

  # Only run the deploy-container job if build-and-test succeeds
  deploy-container:
    name: Build and deploy Docker image for 'main' branch PRs
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Reconstruct secret JSONs
        run: |
          mkdir -p secrets
          echo "${{ secrets.ENGAGEPOINT_SERVICEINFO }}" | base64 --decode > secrets/engagepoint-serviceinfo.json
          echo "${{ secrets.ENGAGEPOINT_EMAIL_SMTPSETTINGS }}" | base64 --decode > secrets/engagepoint-email-smtpsettings.json
          echo "${{ secrets.ENGAGEPOINT_FIREBASE_ADMINSDK }}" | base64 --decode > secrets/engagepoint-firebase-adminsdk.json
        shell: bash

      - name: Build Docker image
        run: |
          docker build \
            -f BusinessVerification_Service.Api/Dockerfile \
            -t business-verification-service:pr-${{ github.event.pull_request.number }} \
            BusinessVerification_Service.Api

      - name: Run Docker container to test startup
        run: |
          CONTAINER_ID=$(docker run -d \
            -p 8080:8080 \
            -e SERVICE_INFORMATION=/app/secrets/engagepoint-serviceinfo.json \
            -e EMAIL_SETTINGS=/app/secrets/engagepoint-email-smtpsettings.json \
            -e GOOGLE_APPLICATION_CREDENTIALS=/app/secrets/engagepoint-firebase-adminsdk.json \
            -e FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            -v $PWD/secrets:/app/secrets \
            business-verification-service:pr-${{ github.event.pull_request.number }})

          echo "Container started with ID $CONTAINER_ID"

          # Wait a while to see if it crashes
          sleep 30

          # Check the logs for "Startup: Completed." message
          if ! docker logs $CONTAINER_ID 2>&1 | grep -q "Startup: Completed."; then
            echo "Container did not start successfully."
            docker logs $CONTAINER_ID
            exit 1
          fi

          echo "Container is running."

      - name: Check container logs if failure
        if: failure()
        run: |
          echo "Showing container logs after failure..."
          docker logs $CONTAINER_ID || true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.ENGAGEPOINT_GITHUBACTIONS_GOOGLECLOUD_SERVICEACC }}

      - name: Configure Docker for Artifact Registry
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: engagepoint-a2c47
          export_default_credentials: true

      - name: Tag Docker image
        run: |
          docker tag business-verification-service:pr-${{ github.event.pull_request.number }} \
            africa-south1-docker.pkg.dev/engagepoint-a2c47/business-verification-service/business-verification-service:pr-${{ github.event.pull_request.number }}

      - name: Push Docker image to Artifact Registry
        run: |
          docker push africa-south1-docker.pkg.dev/engagepoint-a2c47/business-verification-service/business-verification-service:pr-${{ github.event.pull_request.number }}

      # Deploy to Cloud Run only if the push succeeded
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: business-verification-service
          image: africa-south1-docker.pkg.dev/engagepoint-a2c47/business-verification-service/business-verification-service:pr-${{ github.event.pull_request.number }}
          region: africa-south1
          allow-unauthenticated: true
          # Traffic options are optional, new revision gets 100% if the deploy succeeds