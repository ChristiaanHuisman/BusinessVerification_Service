name: Code Tests

# Trigger this workflow on PRs targeting the 'dev' branch
on:
  pull_request:
    branches: [ dev ]

jobs:
  build-and-test:
    name: Build and run xUnit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test BusinessVerification_Service.Test/BusinessVerification_Service.Test.csproj --verbosity normal